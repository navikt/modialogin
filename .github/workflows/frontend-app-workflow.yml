name: Frontend app

on:
  push:
    paths-ignore:
      - '.nais/**'
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'docker-compose.yml'

concurrency:
  group: frontend-app-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/${{ github.repository }}/modialogin-frontend:${{ github.sha }}
  BETA_IMAGE: ghcr.io/${{ github.repository }}/modialogin-frontend:${{ github.sha }}-beta
  CI: true
  TZ: Europe/Oslo
jobs:
  build:
    name: Test, build and publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: Build
        run:  ./gradlew build
      - name: Setup test-containers
        run: make integrationtest-setup
      - name: Test
        run: |
          make integrationtest-test-redis
          make integrationtest-test-postgresql
      - name: Teardown test-containers
        run: make integrationtest-teardown
      - name: Publish beta-image
        if: github.ref == 'refs/heads/dev'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${BETA_IMAGE} frontend-app
          docker push ${BETA_IMAGE}
      - name: Publish image
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${IMAGE} frontend-app
          docker push ${IMAGE}